<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIX Parser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <h7>FIX Protocol messages</h7>
        <textarea id="fixInput" class="form-control" rows="7" placeholder="Paste FIX text below"></textarea>
      </div>

      <div class="col-12 mt-2 d-flex justify-content-end">
        <div class=" btn me-2">
            <!-- <label for="fixFile" class="form-label">Select local FIX messages file</label> -->
            <input class="form-control" type="file" id="fixFile"  value="Select local FIX file">
        </div>
        <button id="sampleBtn" class="btn btn-info me-2">Sample data</button>
        <button id="processBtn" class="btn btn-primary me-2">Process</button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
        
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-12 col-md-8">
        <h5>Timeline</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="skipHeartbeats"/>
          <label class="form-check-label" for="skipHeartbeats">
            Skip heartbeats
          </label>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Time</th>
              <th>Sender</th>
              <th>Target</th>
              <th>Message</th>
              <th>Client order ID</th>
              <th>Detail</th>
            </tr>
          </thead>
          <tbody id="timelineTable">
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
      </div>
      <div class="col-12 col-md-4">
        <h5>Detail</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="skipCommonFields"/>
          <label class="form-check-label" for="skipCommonFields">
            Skip common fields
          </label>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tag</th>
              <th>Tag Description</th>
              <th>Value</th>
              <th>Value Description</th>
            </tr>
          </thead>
          <tbody id="detailTable">
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
